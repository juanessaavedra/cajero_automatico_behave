

{% extends 'base.html' %}

{% block header %}Cambiar Contrase単a{% endblock %}

{% block content %}
<div>
    <form action="{{ url_for('cambiar_password') }}" method="post">
        <div class="mb-3">
            <label for="password_actual" class="form-label">Ingrese su contrase単a actual:</label>
            <input type="password" class="form-control" id="password_actual" name="password_actual" required autofocus>
        </div>
        
        <div class="mb-3">
            <label for="password_nueva" class="form-label">Ingrese su nueva contrase単a:</label>
            <input type="password" class="form-control" id="password_nueva" name="password_nueva" required>
        </div>
        
        <div class="mb-4">
            <label for="password_confirm" class="form-label">Confirme su nueva contrase単a:</label>
            <input type="password" class="form-control" id="password_confirm" name="password_confirm" required>
        </div>
        
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-success btn-lg me-2">Cambiar</button>
            <a href="{{ url_for('menu') }}" class="btn btn-danger btn-lg">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
