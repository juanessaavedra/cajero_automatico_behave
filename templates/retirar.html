<!-- Retirar.html-->


{% extends 'base.html' %}

{% block header %}Retirar Dinero{% endblock %}

{% block content %}
<div>
    <div class="alert alert-info mb-4 text-center">
        <h5>Saldo disponible: ${{ "{:,.2f}".format(saldo) }}</h5>
    </div>
    
    <form action="{{ url_for('retirar') }}" method="post">
        <div class="mb-3">
            <label for="monto" class="form-label">Ingrese la cantidad a retirar:</label>
            <input type="number" class="form-control" id="monto" name="monto" min="1" max="{{ saldo }}" required autofocus>
        </div>
        
        <div class="mb-4 text-center">
            <h6>Cantidad r√°pida:</h6>
            <div class="btn-group">
                <button type="button" class="btn btn-outline-primary" onclick="document.getElementById('monto').value='100000'">$100,000</button>
                <button type="button" class="btn btn-outline-primary" onclick="document.getElementById('monto').value='200000'">$200,000</button>
                <button type="button" class="btn btn-outline-primary" onclick="document.getElementById('monto').value='500000'">$500,000</button>
            </div>
        </div>
        
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-success btn-lg me-2">Retirar</button>
            <a href="{{ url_for('menu') }}" class="btn btn-danger btn-lg">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
