

{% extends 'base.html' %}

{% block header %}Depositar Dinero{% endblock %}

{% block content %}
<div>
    <form action="{{ url_for('depositar') }}" method="post">
        <div class="mb-3">
            <label for="monto" class="form-label">Ingrese la cantidad a depositar:</label>
            <input type="number" class="form-control" id="monto" name="monto" min="1" step="0.01" required autofocus>
        </div>
        
        <div class="mb-4 text-center">
            <h6>Cantidad r√°pida:</h6>
            <div class="btn-group">
                <button type="button" class="btn btn-outline-primary" onclick="document.getElementById('monto').value='50000'">$50,000</button>
                <button type="button" class="btn btn-outline-primary" onclick="document.getElementById('monto').value='100000'">$100,000</button>
                <button type="button" class="btn btn-outline-primary" onclick="document.getElementById('monto').value='300000'">$300,000</button>
            </div>
        </div>
        
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-success btn-lg me-2">Depositar</button>
            <a href="{{ url_for('menu') }}" class="btn btn-danger btn-lg">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
